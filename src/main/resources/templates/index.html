<!DOCTYPE html>
<html>
    <head>
        <title>Online payment simulator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="wrapper">
            <header></header>
            <section>
                <div id="login-step-1">
                    <p>Sinun tulee määrittää ennen maksua vaaditut tiedot query parametreina (to, toIBAN, amount, currency & (valinnainen) ref). Voit myös valita valmiin demomaksun.<br />
                        <a href="/demo-payments">Valitse demo maksu</a></p>
                    <form method="post" action="/login">
                        <div class="form-field">
                            <label>
                                <span class="form-field-label-text">
                                    Käyttäjätunnus
                                </span>
                                <input type="text" pattern="[0-9]{8}" class="form-field-input" name="user" title="Kahdeksan (8) merkkiä pitkä käyttäjätunnus, joka sisältää ainoastaan numeroita." required>
                            </label>
                        </div>
                        <div class="form-field">
                            <label>
                                <span class="form-field-label-text">
                                    Salasana
                                </span>
                                <input type="password" pattern="[0-9]{4}" class="form-field-input" name="password" title="Neljä (8) merkkiä pitkä salasana, joka sisältää ainoastaan numeroita." required>
                            </label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="form-action">Kirjaudu</button>
                        </div>
                    </form>
                </div>
                
                <div id="step-indicator" class="indicator">
                    <div class="indicator-step current-step"></div>
                    <div class="indicator-step"></div>
                    <div class="indicator-step"></div>
                </div>
            </section>
            <footer><div id="copyrights">&copy; <span class="copyright-holder" th:text="${BANK_NAME}"></span></div></footer>
        </div>
    </body>
</html>
